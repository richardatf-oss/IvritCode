<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IvritCode v1.0 — Register Console</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1115;
      color: #eaeaf0;
      margin: 0;
      padding: 1.5rem;
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .subtitle {
      color: #9aa0b4;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .cell {
      background: #181b22;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
      padding: 0.5rem;
      text-align: center;
    }

    .cell label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .cell input {
      width: 100%;
      background: #0f1115;
      color: #ffffff;
      border: 1px solid #3a3f4b;
      border-radius: 4px;
      padding: 0.25rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .cell.global {
      border-color: #c9a227;
      background: #1b1a10;
    }

    .actions {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    button {
      background: #2c6bed;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button.secondary {
      background: #3a3f4b;
    }

    button:hover {
      filter: brightness(1.1);
    }

    pre {
      background: #0b0d12;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.9rem;
      color: #d0d6ff;
    }
  </style>
</head>

<body>
  <h1>IvritCode — Register Initialization</h1>
  <div class="subtitle">
    Seed the 22 letter-registers (א–ת) and Aleph-Olam (A) before execution.
  </div>

  <div id="registerGrid" class="grid"></div>

  <div class="actions">
    <button id="runBtn">Assemble State</button>
    <button id="resetBtn" class="secondary">Reset</button>
  </div>

  <pre id="output">(state will appear here)</pre>

  <script>
    // Hebrew alphabet (22 letters)
    const LETTERS = "אבגדהוזחטיכלמנסעפצקרשת".split("");

    const grid = document.getElementById("registerGrid");
    const output = document.getElementById("output");

    // Build letter register inputs
    LETTERS.forEach((letter, i) => {
      const cell = document.createElement("div");
      cell.className = "cell";

      cell.innerHTML = `
        <label>${letter}</label>
        <input type="number" value="0" data-index="${i}" />
      `;

      grid.appendChild(cell);
    });

    // Aleph-Olam (A)
    const aCell = document.createElement("div");
    aCell.className = "cell global";
    aCell.innerHTML = `
      <label>A</label>
      <input type="number" value="0" data-index="22" />
    `;
    grid.appendChild(aCell);

    // Collect state
    function collectState() {
      const state = new Array(23).fill(0);
      grid.querySelectorAll("input").forEach(input => {
        const idx = Number(input.dataset.index);
        state[idx] = Number(input.value) || 0;
      });
      return state;
    }

    // Reset
    function resetState() {
      grid.querySelectorAll("input").forEach(input => {
        input.value = "0";
      });
      output.textContent = "(state will appear here)";
    }

    document.getElementById("runBtn").addEventListener("click", () => {
      const state = collectState();
      output.textContent =
        "Initial IvritCode State (R⁽²³⁾):\n\n" +
        JSON.stringify(state, null, 2);
    });

    document.getElementById("resetBtn").addEventListener("click", resetState);
  </script>
</body>
</html>
